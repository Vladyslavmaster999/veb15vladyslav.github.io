<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 Task 1</title>
</head>
<body>
    <h1>task1</h1>
    <p id="originalText">Вхідний текст: <span id="inputText">BF*DF*DF*DB</span></p>
    <p id="result"></p>

    <script>
        // Функція для заміни символу '*' на '++'
        function replaceStarWithPlusPlus(text) {
            return text.replace(/\*/g, '++'); // Заміна всіх '*' на '++'
        }

        // Функція для підрахунку загальної кількості літер 'F' та 'D'
        function countFandD(text) {
            let count = 0;
            for (let i = 0; i < text.length; i++) {
                if (text[i] === 'F' || text[i] === 'D') {
                    count++;
                }
            }
            return count;
        }

        // Отримуємо початковий текст
        let inputText = document.getElementById("inputText").textContent;

        // Заміна '*' на '++'
        let modifiedText = replaceStarWithPlusPlus(inputText);

        // Підрахунок загальної кількості літер 'F' та 'D'
        let fdCount = countFandD(modifiedText);

        // Виведення результату
        document.getElementById("result").innerHTML = `Модифікований текст: ${modifiedText}<br>Загальна кількість літер 'F' та 'D': ${fdCount}`;
    </script>

    <ul>
        <li>
            <a class="home" href="../index.html">Повернутися на головну сторінку</a>
        </li>
    </ul>
	
</body>
</html>
